<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="excellence.css">
		<audio autoplay>
		  <source src="chef_excellence_jingle.mp3" type="audio/mpeg">
		  Your web browser does not support mp3 files.
		</audio>
	</head>
	<body>
		<div align="center">
			<img src="chef_excellence.png" id="image">
			<h1>'An excellent <span id="message">website</span>'</h1>
			<p>Input Excellence: </p><input type="text" name="input" id="input"><br><br>
			<button onclick="reload()">Submit</button>
		</div>
		<script>
			const inputBox = document.getElementById('input');
			const reload = () => {
				window.location.href = window.location.pathname + '#' + encodeURIComponent(inputBox.value);
				window.location.reload();
			}
			const escape = text => text.replace(/&/g, "&amp;")
				.replace(/</g, "&lt;")
				.replace(/>/g, "&gt;")
				.replace(/"/g, "&quot;")
				.replace(/'/g, "&#039;")

			inputBox.addEventListener('keyup', (e) => {
				if (e.key === 'Enter') {
					reload();
				}
			});
			if (window.location.hash) message.innerHTML = escape(decodeURIComponent(window.location.hash.substring(1)));
		</script>
	</body>
</html>
